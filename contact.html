<body>
    <section class="page-section bg-secondary text-light h-100">
        <div class="text-center">
            <h1 class="section-heading text-uppercase">Contact us</h1>
            <h3 class="section-subheading ">Your opinion is valuable to us</h3>

        </div>
        <div class="container">
            <form method="post" action="mailto: 16aryansin@gmail.com">
                <div class="row align-items-stretch mb-5">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input class="form-control-lg w-100" type="text" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control-lg w-100" type="email" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control-lg w-100" type="number" placeholder="Your Phone Number" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group h-100">
                            <textarea class="form-control-lg w-100" placeholder="Your Message" required style="height: 90%;"></textarea>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary btn-lg text-uppercase" type="submit">Send messsage</button>
                </div>
            </form>
        </div>
    </section>
