<!DOCTYPE html>  
 <html lang="en">  
  <head>  
   <meta charset="UTF-8" />  
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />  
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
   <title>Log In / Sign Up </title>  
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
   <link rel = "icon" href = 
"images/logo-key.png" 
        type = "image/x-icon">
   <link rel="stylesheet" href="sign.css">  
  </head>  
  <body>  
   <div class="section">  
    <div class="container">  
     <div class="row full-height justify-content-center">  
      <div class="col-12 text-center align-self-center py-5">  
       <div class="section pb-5 pt-5 pt-sm-2 text-center">  
        <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>  
           <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>  
           <label for="reg-log"></label>  
        <div class="card-3d-wrap mx-auto">  
         <div class="card-3d-wrapper">  
          <div class="card-front">  
           <div class="center-wrap">  
            <div class="section text-center">  
             <h4 class="mb-4 pb-3">Log In</h4>  
             <div class="form-group">  
              <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off">  
              <i class="input-icon uil uil-at"></i>  
             </div>       
             <div class="form-group mt-2">  
              <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off">  
              <i class="input-icon uil uil-lock-alt"></i>  
             </div>  
             <a href="#" class="btn mt-4" onclick="openPopup()">submit</a>  
                    <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your password?</a></p> 
                    <div class="popup" id="popup">
                      <img src="images/icon.png">
                      <h2>Welcome Back</h2>
                      <p>Happy to see you again. &#128516;</p>
                      <a href="index.html"><button type="button" onclick="closePopup()">OK</button></a>
                    </div> 
              </div>  
             </div>  
            </div>  
          <div class="card-back">  
           <div class="center-wrap">  
            <div class="section text-center">  
             <h4 class="mb-4 pb-3">Sign Up</h4>  
             <div class="form-group">  
              <input type="text" name="logname" class="form-style" placeholder="Your Full Name" id="logname" autocomplete="off">  
              <i class="input-icon uil uil-user"></i>  
             </div>       
             <div class="form-group mt-2">  
              <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off">  
              <i class="input-icon uil uil-at"></i>  
             </div>       
             <div class="form-group mt-2">  
              <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off">  
              <i class="input-icon uil uil-lock-alt"></i>  
             </div>  
             <a href="#" class="btn mt-4" onclick="openPopup1()">submit</a>
             <div class="popup1" id="popup1">
              <img src="images/tick.png">
              <h2>Thank you!</h2>
              <p>Your details has been successfully submitted.</p>
              <p>Welcome to Typzzz</p>
              <a href="index.html"><button type="button" onclick="closePopup2()">OK</button></a>
             </div>  
              </div>  
             </div>  
            </div>  
           </div>  
          </div>  
         </div>  
        </div>  
       </div>  
     </div>  
   </div> 
   <script>
    let popup = document.getElementById("popup");
    let popup1 = document.getElementById("popup1");
    function openPopup(){
      popup.classList.add("open-popup");
    }
    function closePopup(){
      popup.classList.remove("open-popup");
    }
    function openPopup1(){
      popup1.classList.add("open-popup1");
    }
    function closePopup1(){
      popup1.classList.remove("open-popup1");
    }
   </script> 
  </body>  
 </html>
